services:
  frontend:
    build: 
      context: /opt/vueseum/frontend
      dockerfile: /opt/vueseum/frontend/Dockerfile
    ports:
      - "80:3000"
      - "443:443"
    volumes:
      - /var/log/vueseum/frontend:/var/log/vueseum
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - NODE_ENV=production
      - ORIGIN=https://vueseum.io
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - backend
    networks:
      - vueseum-network

  backend:
    build: 
      context: /opt/vueseum/backend
      dockerfile: /opt/vueseum/backend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - /var/log/vueseum/backend:/var/log/vueseum
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vueseum-network

networks:
  vueseum-network:
    driver: bridge

volumes:
  frontend_logs:
    driver: local
  backend_logs:
    driver: local
