name: Deploy Backend to Azure VM

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vueseum
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      # Single VM command for all preparation steps
      - name: Prepare VM and Deploy
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get VM IP
            VM_IP=$(az vm show -d -g vueseum-prod-rg -n vueseum-app-prod --query publicIps -o tsv)
            echo "VM IP: $VM_IP"

            # Single command to prepare environment
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts '
                mkdir -p /tmp/deploy
                chmod 777 /tmp/deploy
                echo "Environment prepared"'

      - name: Get GitHub Actions IP
        run: |
          echo "GitHub Actions IP: $(curl -s https://api.ipify.org)"

      - name: Transfer and Deploy JAR
        run: |
          # Get VM IP
          VM_IP=$(az vm show -d -g vueseum-prod-rg -n vueseum-app-prod --query publicIps -o tsv)
          
          # Setup SSH key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # SCP transfer
          scp -vvv -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i private_key.pem \
              target/*.jar vueseumadmin@$VM_IP:/tmp/deploy/vueseum.jar
          
          # Cleanup key
          rm -f private_key.pem

      # Final deployment as a single command
      - name: Complete Deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts '
                if [ -f /tmp/deploy/vueseum.jar ]; then
                  cd /opt/vueseum && sudo -u vueseum ./deploy.sh /tmp/deploy/vueseum.jar
                  rm -rf /tmp/deploy
                  systemctl is-active vueseum-backend.service || echo "Service check failed"
                else
                  echo "JAR file not found"
                  exit 1
                fi'
