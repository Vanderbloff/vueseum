name: Deploy Backend to Azure VM

on:
  push:
    branches: [ "master" ]
    paths:
      - 'vueseum/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:     

concurrency:
  group: "backend-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vueseum
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      
      - name: Transfer and Deploy
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Debug: Show current location and structure
            pwd
            ls -la
            
            # Find the JAR file
            JAR_FILE=$(find ${{ github.workspace }}/vueseum/target -name "*.jar" -type f)
            if [ -z "$JAR_FILE" ]; then
              echo "No JAR file found in target directory"
              ls -la ./target
              exit 1
            fi
            echo "Found JAR file: $JAR_FILE"

            # Create storage account if it doesn't exist
            az storage account create \
              --name vueseumdeploy \
              --resource-group vueseum-prod-rg \
              --sku Standard_LRS \
              --kind StorageV2 \
              2>/dev/null || true

            # Create temporary container with timestamp
            CONTAINER_NAME="deploy-$(date +%s)"
            az storage container create \
              --account-name vueseumdeploy \
              --name $CONTAINER_NAME \
              --auth-mode login

            # Upload JAR
            az storage blob upload \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name app.jar \
              --file "$JAR_FILE" \
              --auth-mode login

            # Generate SAS token
            END_TIME=$(date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ')
            BLOB_URL=$(az storage blob url \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name app.jar \
              --output tsv)
            SAS_TOKEN=$(az storage blob generate-sas \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name app.jar \
              --permissions r \
              --expiry $END_TIME \
              --auth-mode login \
              --as-user \
              --output tsv)

            # Deploy to VM
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts "
                # Create temp directory for deployment
                sudo mkdir -p /tmp/deploy
                
                # Download JAR using curl and SAS token
                sudo curl -o /tmp/deploy/app.jar '${BLOB_URL}?${SAS_TOKEN}'
                
                if [ -f /tmp/deploy/app.jar ]; then
                  # Update backend directory
                  sudo mkdir -p /opt/vueseum/backend
                  sudo rm -rf /opt/vueseum/backend/*
                  
                  # Copy files
                  sudo mv /tmp/deploy/app.jar /opt/vueseum/backend/
                  sudo cat > /opt/vueseum/backend/Dockerfile << 'EOF'
                  $(cat ${{ github.workspace }}/vueseum/Dockerfile)
                  EOF
                  
                  # Set permissions
                  sudo chown -R vueseum:vueseum /opt/vueseum/backend
                  sudo chmod 644 /opt/vueseum/backend/app.jar
                  sudo chmod 755 /opt/vueseum/backend
                  
                  # Run deployment
                  cd /opt/vueseum && sudo ./deploy-containers.sh
                  
                  # Cleanup
                  sudo rm -rf /tmp/deploy
                else
                  echo 'JAR file not found after download'
                  exit 1
                fi"

            # Cleanup: Delete temporary container
            az storage container delete \
              --account-name vueseumdeploy \
              --name $CONTAINER_NAME \
              --auth-mode login
