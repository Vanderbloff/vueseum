name: Deploy Backend to Azure VM

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:      # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vueseum
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
      
      - name: Deploy to VM
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Create temp directory
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts 'mkdir -p /tmp/deploy'
      
      - name: Get GitHub Actions IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Debug - Show IP
        run: |
          echo "GitHub Actions IP: ${{ steps.ip.outputs.ipv4 }}"

      - name: Check GitHub Actions IP
        run: |
          curl -s https://api.ipify.org
          echo "Attempting connection from above IP"

      - name: Transfer JAR via SCP
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # Store the VM's IP in a variable
          VM_IP=$(az vm show -d -g vueseum-prod-rg -n vueseum-app-prod --query publicIps -o tsv)
          echo "Attempting to connect to VM IP: $VM_IP"
          
          # Try TCP connection first
          nc -zv $VM_IP 22 || echo "TCP connection failed"
          
          scp -vvv -o StrictHostKeyChecking=no -o ConnectTimeout=60 -i private_key.pem \
              ./target/*.jar vueseumadmin@$VM_IP:/tmp/deploy/vueseum.jar
          rm -f private_key.pem
      
      - name: Verify JAR Transfer
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts 'test -f /tmp/deploy/vueseum.jar || exit 1'
      
      - name: Run Deployment Script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts 'cd /opt/vueseum && sudo -u vueseum ./deploy.sh /tmp/deploy/vueseum.jar'
      
      - name: Cleanup Temporary Files
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts 'rm -rf /tmp/deploy'
