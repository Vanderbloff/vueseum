- name: Transfer and Deploy
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Create deployment archive with JAR and Dockerfile
            JAR_FILE=$(find ${{ github.workspace }}/vueseum/target -name "*.jar" -type f)
            mkdir -p deploy-tmp
            cp "$JAR_FILE" deploy-tmp/app.jar
            cp ${{ github.workspace }}/vueseum/Dockerfile deploy-tmp/
            tar -czf backend-deploy.tar.gz -C deploy-tmp .

            # Create storage account if it doesn't exist
            az storage account create \
              --name vueseumdeploy \
              --resource-group vueseum-prod-rg \
              --sku Standard_LRS \
              --kind StorageV2 \
              2>/dev/null || true

            # Create temporary container
            CONTAINER_NAME="deploy-$(date +%s)"
            az storage container create \
              --account-name vueseumdeploy \
              --name $CONTAINER_NAME \
              --auth-mode login

            # Upload archive
            az storage blob upload \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name backend-deploy.tar.gz \
              --file backend-deploy.tar.gz \
              --auth-mode login

            # Generate SAS token
            END_TIME=$(date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ')
            BLOB_URL=$(az storage blob url \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name backend-deploy.tar.gz \
              --output tsv)
            SAS_TOKEN=$(az storage blob generate-sas \
              --account-name vueseumdeploy \
              --container-name $CONTAINER_NAME \
              --name backend-deploy.tar.gz \
              --permissions r \
              --expiry $END_TIME \
              --auth-mode login \
              --as-user \
              --output tsv)

            # Deploy to VM
            az vm run-command invoke \
              --resource-group vueseum-prod-rg \
              --name vueseum-app-prod \
              --command-id RunShellScript \
              --scripts "
                sudo mkdir -p /tmp/deploy
                sudo curl -o /tmp/deploy/backend-deploy.tar.gz '${BLOB_URL}?${SAS_TOKEN}'
                
                if [ -f /tmp/deploy/backend-deploy.tar.gz ]; then
                  sudo mkdir -p /opt/vueseum/backend
                  cd /opt/vueseum/backend
                  sudo tar xzf /tmp/deploy/backend-deploy.tar.gz
                  
                  sudo chown -R vueseum:vueseum /opt/vueseum/backend
                  sudo chmod 644 /opt/vueseum/backend/app.jar
                  sudo chmod 644 /opt/vueseum/backend/Dockerfile
                  sudo chmod 755 /opt/vueseum/backend
                  
                  cd /opt/vueseum && sudo ./deploy-containers.sh
                  rm -rf /tmp/deploy
                fi"

            # Cleanup: Delete temporary container
            az storage container delete \
              --account-name vueseumdeploy \
              --name $CONTAINER_NAME \
              --auth-mode login
