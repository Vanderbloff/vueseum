<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vueseum</title>
	%sveltekit.head%
	<style>
      /* Loading screen styles */
      #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ffffff;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          transition: opacity 0.5s;
      }

      .dark #loading-screen {
          background-color: #1e293b;
          color: #f8fafc;
      }

      .loading-content {
          text-align: center;
      }

      .loading-bar {
          width: 100%;
          height: 100%;
          background-color: #4f46e5;
          animation: loading 2s infinite;
      }

      @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
      }
	</style>
</head>
<body data-sveltekit-preload-data="hover">
<!-- Loading screen -->
<div id="loading-screen">
	<div class="loading-content">
		<h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Vueseum</h1>
		<p style="margin-bottom: 1rem;">Exploring the world of art...</p>
		<div style="width: 4rem; height: 0.25rem; background-color: #e2e8f0; border-radius: 9999px; margin: 1rem auto; overflow: hidden;">
			<div class="loading-bar"></div>
		</div>
	</div>
</div>

<div style="display: contents">%sveltekit.body%</div>

<script>
	// Hide loading screen once everything is loaded
	window.addEventListener('load', () => {
		setTimeout(() => {
			const loadingScreen = document.getElementById('loading-screen');
			if (loadingScreen) {
				loadingScreen.style.opacity = '0';
				setTimeout(() => {
					loadingScreen.style.display = 'none';
				}, 500);
			}
		}, 500);
	});

	// Handle theme for loading screen
	const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
	const storedTheme = localStorage.getItem('theme');
	if ((storedTheme === 'dark') || (!storedTheme && prefersDark)) {
		document.documentElement.classList.add('dark');
	}
</script>
</body>
</html>
