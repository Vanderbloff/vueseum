<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vueseum</title>

	<!-- Inline loading screen styles -->
	<style>
      #vueseum-splash {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ffffff;
          z-index: 10000;
          display: flex;
          justify-content: center;
          align-items: center;
          visibility: visible;
          opacity: 1;
          transition: opacity 0.4s;
      }

      #vueseum-splash.dark {
          background-color: #1e293b;
          color: #f8fafc;
      }

      .pulse-animation {
          animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
          0%, 100% {
              opacity: 1;
          }
          50% {
              opacity: 0.5;
          }
      }
	</style>

	<!-- Immediate splash screen creation script -->
	<script>
		(function() {
			// Create splash element
			const splash = document.createElement('div');
			splash.id = 'vueseum-splash';

			try {
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const storedTheme = localStorage.getItem('theme');
				const isDark = (storedTheme === 'dark') || (!storedTheme && prefersDark);
				if (isDark) splash.classList.add('dark');
			} catch (e) {
				// Ignore theme errors
			}

			// Add content to splash
			splash.innerHTML = `
                <div style="text-align: center; padding: 1rem;">
                    <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Vueseum</h1>
                    <p style="margin-bottom: 1rem;">Loading collection data...</p>
                    <div class="pulse-animation" style="font-size: 1.5rem;">ðŸŽ¨</div>
                </div>
            `;

			function addSplash() {
				if (document.body && !document.getElementById('vueseum-splash')) {
					document.body.appendChild(splash);
				}
			}

			// Try to add immediately if body exists
			if (document.body) {
				addSplash();
			} else {
				// Otherwise add on DOMContentLoaded
				document.addEventListener('DOMContentLoaded', addSplash);
			}

			// Fallback removal after 6 seconds (safety)
			setTimeout(function() {
				const splashEl = document.getElementById('vueseum-splash');
				if (splashEl) {
					splashEl.style.opacity = '0';
					setTimeout(function() {
						if (splashEl && splashEl.parentNode) {
							splashEl.parentNode.removeChild(splashEl);
						}
					}, 400);
				}
			}, 6000);
		})();
	</script>

	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
